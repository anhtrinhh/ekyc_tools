<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/ekyc-tools.min.js"></script>
    <style>
        h1 {
            margin: 0;
        }
    </style>
</head>

<body>
    <p>
        <img style="width: 450px;" id="img-id">
    </p>
    <p>
        <video style="width: 450px;" id="video-id"></video>
    </p>
    <button onclick="handleCapture()">Take photo</button>
    <button onclick="handleRecord()">Take video</button>
    <script>
        let deviceIds = 'null'
        EkycTools.getAvailableCameraDevices().then(devices => {
            if (devices.length > 0) {
                deviceIds = '';
                devices.forEach(device => {
                    deviceIds += `${device.deviceId}, `
                });
            }
            alert(`Number of available devices: ${devices.length}, Device ids: ${deviceIds}`)
        });
        async function handleRecord() {
            var tools = new EkycTools();
            var rs = await tools.getVideo({
                width: { ideal: 720, max: 1080 },
                height: { ideal: 720, max: 1080 },
                videoBitsPerSecond: 2500000,
                enableValidation: true,
                maxCanvasRatio: 0,
                alert: {
                    content: '<p>Hello this is test alert!!!</p><p>Hello this is test alert!!!</p><p>Hello this is test alert!!!</p><p>Hello this is test alert!!!</p>',
                    enableCloseBtn: true,
                    classList: ['ekyct-alert-reverse'],
                    removeOnOcr: true
                }
            });
            alert(JSON.stringify(rs));
            if (rs) {
                const videoEl = document.getElementById('video-id');
                const url = URL.createObjectURL(rs.blob);
                videoEl.controls = true;
                videoEl.muted = true;
                videoEl.src = url;
                videoEl.onload = () => {
                    URL.revokeObjectURL(url);
                };
            }
        }

        async function handleCapture() {
            var tools = new EkycTools();
            var capture = await tools.getImage({
                width: { ideal: 5120, max: 7680 },
                height: { ideal: 5120, max: 7680 },
                maxCanvasRatio: 2,
                alert: {
                    content: '<p>Hello this is test alert!!!</p><p>Hello this is test alert!!!</p><p>Hello this is test alert!!!</p><p>Hello this is test alert!!!</p>',
                    enableCloseBtn: true
                }
            });
            alert(JSON.stringify(capture));
            if (capture) {
                const img = document.getElementById('img-id');
                const url = URL.createObjectURL(capture.blob);
                img.src = url;
                img.onload = () => {
                    URL.revokeObjectURL(url);
                };
            }
        }
    </script>
</body>

</html>
