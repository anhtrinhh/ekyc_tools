<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/ekyc-tools.min.js"></script>
    <style>
        h1 {
            margin: 0;
        }
    </style>
</head>

<body>
    <p>
        <img style="width: 450px;" id="img-id">
    </p>
    <button onclick="handleOpenEkycCapture()">Open camera</button>
    <script>
        async function handleOpenEkycCapture() {
            var tools = new EkycTools();
            var capture = await tools.getImage();
            if (capture) {
                const img = document.getElementById('img-id');
                const url = URL.createObjectURL(capture);
                img.src = url;
                img.onload = () => {
                    URL.revokeObjectURL(url);
                };
            }
        }
    </script>
</body>

</html>
