<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/ekyc-tools.min.js"></script>
    <style>
        h1 {
            margin: 0;
        }
    </style>
</head>

<body>
    <p>
        <img style="width: 450px;" id="img-id">
    </p>
    <p>
        <video id="video-id"></video>
    </p>
    <button onclick="handleCapture()">Take photo</button>
    <button onclick="handleRecord()">Take video</button>
    <script>
        EkycTools.getCameraDevices().then(devices => console.log(devices));
        async function handleRecord() {
            var tools = new EkycTools();
            var videoBlob = await tools.getVideo();
            if (videoBlob) {
                const videoEl = document.getElementById('video-id');
                const url = URL.createObjectURL(videoBlob);
                videoEl.controls = true;
                videoEl.muted = true;
                videoEl.src = url;
                videoEl.onload = () => {
                    URL.revokeObjectURL(url);
                };
            }
        }

        async function handleCapture() {
            var tools = new EkycTools();
            var capture = await tools.getImage();
            if (capture) {
                const img = document.getElementById('img-id');
                const url = URL.createObjectURL(capture);
                img.src = url;
                img.onload = () => {
                    URL.revokeObjectURL(url);
                };
            }
        }
    </script>
</body>

</html>
